<!DOCTYPE html>

<html>
    <head>
        <title>CALCULATOR</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="container">
            <p class="displayer">0</p>

            <section class="input">
                <section class="number">
                    <button value="1" class="one">1</button>
                    <button value="2" class="two">2</button>
                    <button value="3" class="three">3</button>
                    <button value="4" class="four">4</button>
                    <button value="5" class="five">5</button>
                    <button value="6" class="six">6</button>
                    <button value="7" class="seven">7</button>
                    <button value="8" class="eight">8</button>
                    <button value="9" class="nine">9</button>
                    <button value="0" class="zero">0</button>
                </section>

                <section class="assignment">
                    <button class="delete_all">DELETE ALL</button>
                    <button class="delete_one">DELETE</button>
                    <button class="open_bracket">(</button>
                    <button class="close_bracket">)</button>
                    <button class="float">.</button>
                    <button class="sum">+</button>
                    <button class="multiple">*</button>
                    <button class="minus">-</button>
                    <button class="devide">/</button>
                    <button class="equal">=</button>
                </section>
            </section>
        </section>

        <script src="script.js"></script>
    </body>
</html>
